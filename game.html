<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spy Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px 30px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            overflow: hidden;
            box-sizing: border-box;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .input-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            color: #666;
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        input[type="number"] {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            border: 2px solid #ddd;
            border-radius: 10px;
            text-align: center;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 18px;
            font-size: 1.3em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .word-display {
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
        }

        .word {
            font-size: 2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            word-wrap: break-word;
            max-width: 100%;
            text-align: center;
        }

        .spy-message {
            font-size: 2em;
            font-weight: bold;
            color: #e74c3c;
            animation: pulse 1.5s infinite;
            max-width: 100%;
            text-align: center;
            word-wrap: break-word;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .player-info {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .hidden {
            display: none;
        }

        .error {
            color: #e74c3c;
            margin-top: 10px;
            font-size: 0.9em;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            .word {
                font-size: 1.5em;
            }

            .spy-message {
                font-size: 2em;
            }

            button {
                font-size: 1.1em;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Setup Screen -->
        <div id="setupScreen">
            <h1>üïµÔ∏è Spy Game</h1>
            <div class="input-group">
                <label for="playerCount">Number of Players (4-12):</label>
                <input type="number" id="playerCount" min="4" max="12" value="4">
                <div id="error" class="error hidden"></div>
            </div>
            <button id="startGame">Start Game</button>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="hidden">
            <h1>üïµÔ∏è Spy Game</h1>
            <div class="player-info" id="playerInfo"></div>
            <div class="word-display" id="wordDisplay"></div>
            <button id="actionButton">See the word</button>
        </div>
    </div>

    <script>
        // Load words from words.txt
        let allWords = [];
        let availableWords = [];
        let usedWords = [];
        let totalPlayers = 0;
        let currentPlayer = 0;
        let spyIndices = [];
        let currentWord = '';
        let wordRevealed = false;

        // Fetch words from the file
        async function loadWords() {
            try {
                const response = await fetch('words.txt');
                const text = await response.text();
                allWords = text.split('\n').map(word => word.trim()).filter(word => word.length > 0);
                availableWords = [...allWords];
                console.log(`Loaded ${allWords.length} words`);
            } catch (error) {
                console.error('Error loading words:', error);
                allWords = ['Apple', 'Tokyo', 'Einstein', 'Pizza', 'Chair', 'Opera House'];
                availableWords = [...allWords];
            }
        }

        // DOM Elements
        const setupScreen = document.getElementById('setupScreen');
        const gameScreen = document.getElementById('gameScreen');
        const playerCountInput = document.getElementById('playerCount');
        const startGameBtn = document.getElementById('startGame');
        const actionButton = document.getElementById('actionButton');
        const playerInfo = document.getElementById('playerInfo');
        const wordDisplay = document.getElementById('wordDisplay');
        const errorDiv = document.getElementById('error');

        // Initialize
        loadWords();

        // Start game button
        startGameBtn.addEventListener('click', () => {
            const count = parseInt(playerCountInput.value);
            
            if (count < 4 || count > 12 || isNaN(count)) {
                showError('Please enter a number between 4 and 12');
                return;
            }

            totalPlayers = count;
            startNewRound();
            setupScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');
        });

        // Action button (See the word / I got it / Start a new round)
        actionButton.addEventListener('click', () => {
            if (actionButton.textContent === 'See the word') {
                revealWord();
            } else if (actionButton.textContent === 'I got it') {
                hideWord();
            } else if (actionButton.textContent === 'Start a new round') {
                startNewRound();
            }
        });

        function startNewRound() {
            // Reset
            currentPlayer = 0;
            wordRevealed = false;
            
            // Pick a random word from available words
            if (availableWords.length === 0) {
                // All words used, reset the pool
                availableWords = [...allWords];
                usedWords = [];
            }
            
            const randomIndex = Math.floor(Math.random() * availableWords.length);
            currentWord = availableWords[randomIndex];
            
            // Move word to used list
            usedWords.push(currentWord);
            availableWords.splice(randomIndex, 1);
            
            // Pick spies based on player count - 1 spy per 5 players
            const spyCount = Math.ceil(totalPlayers / 5);
            spyIndices = [];
            
            while (spyIndices.length < spyCount) {
                const randomSpy = Math.floor(Math.random() * totalPlayers);
                if (!spyIndices.includes(randomSpy)) {
                    spyIndices.push(randomSpy);
                }
            }
            
            console.log(`Round started: Word="${currentWord}", Spies at positions: ${spyIndices.join(', ')}, Total spies: ${spyCount}`);
            
            // Update UI
            updatePlayerInfo();
            wordDisplay.innerHTML = '';
            actionButton.textContent = 'See the word';
        }

        function revealWord() {
            wordRevealed = true;
            const isSpy = spyIndices.includes(currentPlayer);
            
            if (isSpy) {
                wordDisplay.innerHTML = '<div class="spy-message">You are a spy! üïµÔ∏è</div>';
            } else {
                wordDisplay.innerHTML = `<div class="word">${currentWord}</div>`;
            }
            
            actionButton.textContent = 'I got it';
        }

        function hideWord() {
            wordRevealed = false;
            wordDisplay.innerHTML = '';
            currentPlayer++;
            
            if (currentPlayer >= totalPlayers) {
                // Round complete
                actionButton.textContent = 'Start a new round';
                playerInfo.textContent = 'Round complete! Ready for next round?';
            } else {
                // Next player
                actionButton.textContent = 'See the word';
                updatePlayerInfo();
            }
        }

        function updatePlayerInfo() {
            playerInfo.textContent = `Player ${currentPlayer + 1} of ${totalPlayers}`;
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 3000);
        }
    </script>
</body>
</html>
